language: java

branches:
  only:
    - "master"

jdk:
  - openjdk8

# This prevents Travis from running "mvn install" on its own before running our script
install: /bin/true

script:
  - mvn clean verify -P$DB_PROFILE

jobs:
  include:
    - stage: deploy
      jdk: openjdk8
      script: mvn clean source:jar javadoc:javadoc deploy -DskipTests --settings travis_settings.xml
      if: branch IN (master) AND type IN (push) AND repo = nhl/dflib

# travis encrypt -r nhl/dflib "CI_DEPLOY_USERNAME='name'"
# travis encrypt -r nhl/dflib "CI_DEPLOY_PASSWORD='password'"
env:
  global:
    - secure: ""
    - secure: ""
  jobs:
    - DB_PROFILE=derby
    - DB_PROFILE=mysql
    - DB_PROFILE=postgresql
